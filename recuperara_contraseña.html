    <title>Olvide Constraseña</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Personalizado css -->
    <link href="style/recuperara_contraseña.css" rel="stylesheet">

  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 bg_section_signup">
          </div>
          <div class="col-12 m_bg_section_signup">
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 signup_section">
            <form class="needs-validation" novalidate>
              <h1>Recuperar Contraseña <i class="mdi mdi-content-save-settings-outline"></i></h1>
              <div class="error" id="user-error">
              </div>
              <div class="error" id="pass-error">
              </div>
              <div class="form-row">
              </div>
              <div class="form-row">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>
              <div class="form-check">
                
              </div>
              <button  type="submit" class="btn btn-outline-primary">Recuperar</button>
            </form>
          </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
